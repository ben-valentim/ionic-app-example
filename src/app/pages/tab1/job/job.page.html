<ion-header>
  <ion-toolbar>
    <ion-title>{{ type }}Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="job.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input [(ngModel)]="job.description"></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="success" shape="round" expand="block" (click)="send()">Salvar</ion-button>
</ion-content>
